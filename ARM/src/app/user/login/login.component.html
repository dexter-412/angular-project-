<h2>Вхід</h2>
<form [formGroup]="loginForm">
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email">
    <div class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors['required']">Обов'язкове поле</div>
      <div *ngIf="email.errors['email']">Email введен не вірно</div>
    </div>
  </div>
  <div class="form-group">
    <label>Пароль</label>
    <input type="password" class="form-control" formControlName="password">
    <div class="text-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.errors['required']">Обов'язкове поле</div>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="loginForm.invalid" type="button" (click)="onSubmit()">Вхід</button>

</form>
<router-outlet></router-outlet>
