<div class="modal fade show" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-danger">Oops!</h4>
        <button (click)="backToRegistration()" type="button" class="close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-danger text-center">User with such email already exists</p>
      </div>
      <div class="modal-footer">
        <button (click)="backToRegistration()" type="button" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
</div>
