<div class="text-center mb-3">
  <button class="btn btn-primary" (click)="goToNewSuppliersOrderPage()">Створити нове замовлення</button>
</div>
<ul class="list-group">
  <li mat-raised-button (click)="openModalOrder(successOrder.id)" class="list-group-item list-group-item-action" *ngFor="let successOrder of successSuppliersOrdersList">
      <span>№: {{successOrder.id}} </span>
      <span>Дата: {{successOrder.date}} </span>
  </li>
</ul>
